<ion-header>
    <ion-toolbar>
        <ion-title>{{ currentModeConfig.title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="cta">
        <h1 class="ion-text-center"><ion-text color="primary">ScareBnB</ion-text></h1>
        <p class="ion-text-center" style="margin-top: 0">{{ currentModeConfig.subtitle }}</p>
    </div>
    <form [class.submitted]="submitted" [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-grid class="ion-padding">
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <app-form-control label="Email" errorMessage="A valid email is required">
                        <ion-input type="email" formControlName="email" required email></ion-input>
                    </app-form-control>

                    <app-form-control label="Password" errorMessage="Password is required">
                        <ion-input type="password" formControlName="password" required></ion-input>
                    </app-form-control>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button [disabled]="busy" expand="block" type="submit" color="primary" class="ion-margin-top">
                        {{ currentModeConfig.confirmText }}
                    </ion-button>
                    <ion-button
                        [disabled]="busy"
                        expand="block"
                        color="primary"
                        type="button"
                        fill="clear"
                        (click)="onModeSwitchClick()"
                    >
                        {{ currentModeConfig.switchText }}
                    </ion-button>
                </ion-col></ion-row
            >
        </ion-grid>
    </form>
</ion-content>
