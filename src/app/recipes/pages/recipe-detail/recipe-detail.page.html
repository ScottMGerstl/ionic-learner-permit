<ng-container *ngIf="item$ | async as item">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-buttons slot="start">
                <ion-back-button defaultHref="recipes"></ion-back-button>
            </ion-buttons>
            <ion-title>{{ item.title }}</ion-title>
            <ion-buttons slot="primary">
                <ion-button (click)="onDeleteClick()">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-grid class="ion-no-padding">
            <ion-row>
                <ion-col class="ion-no-padding">
                    <ion-img [src]="item.imageSrc"></ion-img>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <h1 class="ion-text-center">{{ item.title }}</h1>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-list>
                        <ion-item *ngFor="let ingredient of item.ingredients"> {{ ingredient }} </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
</ng-container>
