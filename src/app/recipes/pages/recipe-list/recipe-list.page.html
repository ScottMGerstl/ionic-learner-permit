<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Recipes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of data" [routerLink]="item.id">
            <ion-avatar slot="start">
                <ion-img [src]="item.imageSrc"></ion-img>
            </ion-avatar>
            <ion-label> {{ item.title }} </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
