<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>My Bookings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="(!data || data.length < 1) && !loading">
        <ion-row>
            <ion-col size="12" size-md="8" offset-md="2" class="ion-text-center">
                <p>You have not booked any stays. You can book a stay over in Discover</p>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list *ngIf="data && data.length > 0">
        <ion-item-sliding *ngFor="let item of data" #slidingItem>
            <ion-item>
                <ion-label>
                    <h2>{{ item.placeTitle }}</h2>
                    <p>Guests: {{ item.guestCount }}</p>
                </ion-label>
            </ion-item>
            <ion-item-options>
                <ion-item-option color="danger" (click)="onCancelBookingClick(item.id, slidingItem)">
                    <ion-icon name="trash-outline" size="small" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-list *ngIf="loading && !data">
        <ion-item>
            <ion-thumbnail slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
                <h3>
                    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                    <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-thumbnail slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
                <h3>
                    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                    <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-thumbnail slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
                <h3>
                    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                    <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
