<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/offers"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ data?.title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
    <ion-grid *ngIf="!loading && data" class="ion-no-padding">
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
                <ion-img [src]="data.imageSrc" class="" style="object-fit: cover; height: 25vh"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
                <h2>{{ data.price | currency }} / Night</h2>
                <span>
                    <b>{{ data.startDate | date: 'MM/dd/YYY' }}</b> to
                    <b>{{ data.endDate | date: 'MM/dd/YYY' }}</b>
                </span>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-text-center ion-padding">
                <p>{{ data.description }}</p>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="isOwner">
            <ion-col size-sm="6" offset-sm="3" class="ion-padding">
                <ion-button color="primary" [routerLink]="['/', 'places', 'offers', data.id, 'edit']" expand="block"
                    >Edit Offer</ion-button
                >
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="ion-no-padding" *ngIf="loading && !data">
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-no-padding ion-text-center">
                <ion-skeleton-text animated style="width: 100%; height: 25vh"></ion-skeleton-text>

                <ion-label class="ion-text-center">
                    <p class="ion-text-center">
                        <ion-skeleton-text
                            animated
                            style="width: 50%; height: 24px; margin: 20px auto"
                        ></ion-skeleton-text>
                    </p>
                    <p class="ion-text-center">
                        <ion-skeleton-text animated style="width: 80%; height: 24px; margin: auto"></ion-skeleton-text>
                    </p>
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
