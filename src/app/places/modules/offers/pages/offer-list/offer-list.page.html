<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Offers</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/places/offers/new">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="data">
        <ion-row>
            <ion-col size="12" size-md="8" offset-md="2">
                <ion-list>
                    <ion-item-sliding *ngFor="let item of data" #slidingItem>
                        <app-offer-list-item
                            [offer]="item"
                            routerDirection="forward"
                            [routerLink]="['/', 'places', 'offers', item.id]"
                        >
                        </app-offer-list-item>
                        <ion-item-options>
                            <ion-item-option color="secondary" (click)="onEditClick(item.id, slidingItem)">
                                <ion-icon name="create-outline" size="small" slot="icon-only"></ion-icon>
                            </ion-item-option>
                            <ion-item-option color="danger" (click)="onDeleteClick(item.id, slidingItem)">
                                <ion-icon name="trash-outline" size="small" slot="icon-only"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid *ngIf="loading && !data">
        <ion-row>
            <ion-col size="12" size-md="8" offset-md="2" class="ion-text-center">
                <ion-list>
                    <ion-item>
                        <ion-thumbnail slot="start">
                            <ion-skeleton-text animated></ion-skeleton-text>
                        </ion-thumbnail>
                        <ion-label>
                            <h3>
                                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                            </h3>
                            <p>
                                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                            </p>
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-thumbnail slot="start">
                            <ion-skeleton-text animated></ion-skeleton-text>
                        </ion-thumbnail>
                        <ion-label>
                            <h3>
                                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                            </h3>
                            <p>
                                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                            </p>
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-thumbnail slot="start">
                            <ion-skeleton-text animated></ion-skeleton-text>
                        </ion-thumbnail>
                        <ion-label>
                            <h3>
                                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                            </h3>
                            <p>
                                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                            </p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
